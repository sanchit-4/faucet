[toolchain]
package_manager = "yarn"
anchor_version = "0.32.1"  # Changed from 0.31.1

[features]
resolution = true
skip-lint = false

[programs.localnet]
faucet = "8jTt3KWi5dczJxJcLRLMXuaFFe89NPqCrD6921YW3px9"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
initialize = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/initialize.ts"
metadata = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/metadata.ts"
init-state = "npx ts-node tests/init-state.ts"